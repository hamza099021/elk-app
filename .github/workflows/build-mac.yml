name: Build Mac DMG

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'cheating-daddy/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./cheating-daddy
      run: npm ci
      
    - name: Build DMG for Mac (Apple Silicon)
      working-directory: ./cheating-daddy
      run: npm run make -- --platform=darwin --arch=arm64
      env:
        CI: true
      
    - name: Build DMG for Mac (Intel)
      working-directory: ./cheating-daddy
      run: npm run make -- --platform=darwin --arch=x64
      env:
        CI: true
      
    - name: List build outputs
      working-directory: ./cheating-daddy
      run: |
        echo "Build outputs:"
        ls -la out/make/
        find out/make/ -name "*.dmg"
      
    - name: Upload DMG (Apple Silicon)
      uses: actions/upload-artifact@v4
      with:
        name: cheating-daddy-mac-arm64
        path: cheating-daddy/out/make/**/*arm64*.dmg
        if-no-files-found: warn
        
    - name: Upload DMG (Intel)
      uses: actions/upload-artifact@v4
      with:
        name: cheating-daddy-mac-x64
        path: cheating-daddy/out/make/**/*x64*.dmg
        if-no-files-found: warn
        
    - name: Upload to Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: cheating-daddy/out/make/**/*.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
