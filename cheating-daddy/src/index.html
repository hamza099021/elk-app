<!doctype html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
        <title>Screen and Audio Capture</title>
        <style>
            :root {
                /* Glass effect variables - dark frosted glass UI */
                --glass-bg-dark: rgba(30, 30, 35, 0.65);
                --glass-bg-light: rgba(255, 255, 255, 0.04);
                --glass-border: rgba(255, 255, 255, 0.1);
                --glass-border-top: rgba(255, 255, 255, 0.18);
                --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
                --glass-shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.45);
                --glass-blur: blur(20px);
                --glass-blur-strong: blur(40px);
                --glass-blur-subtle: blur(10px);
                --glass-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
                --glass-gradient-hover: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
                
                /* App background - semi-transparent for all views */
                --app-background: rgba(0, 0, 0, 0.5);
                
                /* Updated base variables for dark frosted glass theme */
                --background-transparent: transparent;
                --text-color: rgba(255, 255, 255, 0.95);
                --border-color: var(--glass-border);
                --header-background: rgba(25, 25, 30, 0.5);
                --header-actions-color: rgba(255, 255, 255, 0.7);
                --main-content-background: rgba(20, 20, 25, 0.4);
                --button-background: rgba(255, 255, 255, 0.06);
                --button-border: rgba(255, 255, 255, 0.1);
                --icon-button-color: rgba(255, 255, 255, 0.9);
                --hover-background: rgba(255, 255, 255, 0.12);
                --input-background: rgba(30, 30, 35, 0.5);
                --placeholder-color: rgba(255, 255, 255, 0.35);
                --focus-border-color: rgba(255, 255, 255, 0.35);
                --focus-box-shadow: rgba(255, 255, 255, 0.15);
                --input-focus-background: rgba(40, 40, 45, 0.6);
                --scrollbar-track: rgba(255, 255, 255, 0.05);
                --scrollbar-thumb: rgba(255, 255, 255, 0.2);
                --scrollbar-thumb-hover: rgba(255, 255, 255, 0.35);
                --preview-video-background: rgba(15, 15, 20, 0.6);
                --preview-video-border: rgba(255, 255, 255, 0.12);
                --option-label-color: rgba(255, 255, 255, 0.9);
                --screen-option-background: rgba(35, 35, 40, 0.5);
                --screen-option-hover-background: rgba(50, 50, 55, 0.6);
                --screen-option-selected-background: rgba(255, 255, 255, 0.15);
                --screen-option-text: rgba(255, 255, 255, 0.85);
                --description-color: rgba(255, 255, 255, 0.6);
                --start-button-background: rgba(255, 255, 255, 0.15);
                --start-button-color: white;
                --start-button-border: rgba(255, 255, 255, 0.25);
                --start-button-hover-background: rgba(255, 255, 255, 0.22);
                --start-button-hover-border: rgba(255, 255, 255, 0.35);
                --text-input-button-background: rgba(255, 255, 255, 0.12);
                --text-input-button-hover: rgba(255, 255, 255, 0.2);
                --link-color: rgba(255, 255, 255, 0.8);
                --key-background: rgba(255, 255, 255, 0.1);
                --scrollbar-background: rgba(20, 20, 25, 0.4);

                /* Layout-specific variables */
                --header-padding: 12px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 10px;
                --content-border-radius: 10px;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 10px 14px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 10px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: transparent;
            }

            /* In header-only mode, make transparent areas click-through */
            html.header-only-mode,
            html.header-only-mode body {
                pointer-events: none;
            }

            /* Re-enable pointer events for the app content */
            html.header-only-mode cheating-daddy-app {
                pointer-events: auto;
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            * {
                box-sizing: border-box;
                outline: none;
            }

            *:focus,
            *:active {
                outline: none !important;
            }

            cheating-daddy-app {
                display: block;
                width: 100%;
                height: 100%;
                background: transparent;
            }

            /* In header-only mode, ensure no background appears */
            html.header-only-mode cheating-daddy-app {
                background: transparent !important;
            }
        </style>
    </head>
    <body>
        <script src="assets/marked-4.3.0.min.js"></script>
        <script src="assets/highlight-11.9.0.min.js"></script>
        <link rel="stylesheet" href="assets/highlight-vscode-dark.min.css" />
        <script type="module" src="components/app/CheatingDaddyApp.js"></script>

        <cheating-daddy-app id="cheddar"></cheating-daddy-app>
        <script src="script.js"></script>
        <script src="utils/renderer.js"></script>
    </body>
</html>
